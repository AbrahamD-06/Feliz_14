<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un JardÃ­n para Ti</title>
    <style>
        :root {
            --bg-color: #e3f2fd;
            --rose-color: #e91e63;
            --stem-color: #2e7d32;
            --water-color: #4fc3f7;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding-bottom: 50px;
        }

        h1 {
            position: absolute;
            top: 50px;
            color: #ad1457;
            text-align: center;
            width: 100%;
            opacity: 0;
            animation: fadeIn 2s forwards 4s;
        }

        /* Regadera */
        .watering-can {
            position: absolute;
            top: 20%;
            right: -150px;
            font-size: 80px;
            transform: rotate(-20deg);
            animation: moveCan 5s ease-in-out forwards;
            z-index: 10;
        }

        /* Gotas de agua */
        .water-drops {
            position: absolute;
            top: 100px;
            left: -20px;
            opacity: 0;
            animation: pourWater 2s ease-in-out 2s forwards;
        }

        .drop {
            width: 4px;
            height: 15px;
            background: var(--water-color);
            border-radius: 50%;
            position: absolute;
            animation: drip 0.8s infinite;
        }

        /* La Rosa */
        .garden {
            display: flex;
            gap: 60px;
            align-items: flex-end;
        }

        .rose {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flower-head {
            width: 60px;
            height: 60px;
            background: var(--rose-color);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            position: relative;
            transform: scale(0);
            animation: bloom 2s ease-out 3.5s forwards;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }

        .flower-head::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f06292;
            border-radius: 50%;
            top: 5px;
            left: 10px;
        }

        .stem {
            width: 10px;
            height: 0;
            background: var(--stem-color);
            animation: growStem 2s ease-out 3s forwards;
        }

        /* Animaciones */
        @keyframes moveCan {
            0% { right: -150px; }
            30% { right: 40%; transform: rotate(-20deg); }
            50% { transform: rotate(-50deg); }
            80% { transform: rotate(-50deg); right: 40%; opacity: 1; }
            100% { right: -150px; opacity: 0; }
        }

        @keyframes pourWater {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes drip {
            to { transform: translateY(150px); opacity: 0; }
        }

        @keyframes growStem {
            to { height: 180px; }
        }

        @keyframes bloom {
            to { transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .soil {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #5d4037;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ¹ Â¡Feliz 14 de Febrero! ðŸŒ¹ <br> Cultivando detalles para ti</h1>

    <div class="watering-can">

        <div class="water-drops">
            <div class="drop" style="left:0; animation-delay: 0.1s"></div>
            <div class="drop" style="left:15px; animation-delay: 0.3s"></div>
            <div class="drop" style="left:30px; animation-delay: 0.2s"></div>
        </div>
    </div>

    <div class="garden">
        <div class="rose">
            <div class="flower-head"></div>
            <div class="stem"></div>
        </div>
        <div class="rose">
            <div class="flower-head" style="animation-delay: 3.8s"></div>
            <div class="stem" style="animation-delay: 3.2s"></div>
        </div>
    </div>

    <div class="soil"></div>

</body>
</html>
